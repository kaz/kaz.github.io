	<style>

<body>
	<article>Loading ...</article>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.1/markdown-it.min.js"></script>

		fetch("./README.md")
		.then(r => r.text())
		.then(md => document.querySelector("article").innerHTML = markdownit({html: true, linkify: true}).render(md));
